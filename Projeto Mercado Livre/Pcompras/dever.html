<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras 2024</title>

    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="dever.css" rel="stylesheet">
</head>

<body>
    <!-- Cabeçalho da página -->
    <header>
        <nav class="cabecalho">
            <img class="img-logo" src="imagens/mercado-livre-logo-0-1.png" width="150px" height="38px">
        </nav>
    </header>
    <!-- ################### -->

    <!-- Conteúdo -->
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h5>Lista de compras</h5>
                <!-- Tabela com dados cadastrados pelo usuário -->
                <table id="produtos" class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome Produto</th>
                            <th scope="col">Preço</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="5" class="text-center">Não existem itens cadastrados.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button type="button" class="butaoCadastrar" data-bs-toggle="modal"
                    data-bs-target="#formProdutos">Cadastrar Compras</button>
                <button type="button" class="butaoCalcular" onclick="calcularCompras()" data-bs-toggle="modal"
                    data-bs-target="#calculo">Calcular Compras</button>
            </div>
        </div>

    </div>
    <!-- ############# -->

    <!-- Modal de cadastro de informações -->
    <div class="modal fade" id="formProdutos" tabindex="-1" aria-labelledby="formProdutosLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="formProdutosLabel">Cadastrar Compra</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulário de cadastro -->
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Produto</label>
                        <input type="text" class="form-control" id="nome" placeholder="produto...">
                    </div>

                    <div class="mb-3">
                        <label for="preco" class="form-label">Preço Produto</label>
                        <input type="text" class="form-control" id="preco" placeholder="preço...">
                    </div>

                    <div class="mb-3">
                        <label for="quantidade" class="form-label">Quantidade Produto</label>
                        <input type="text" class="form-control" id="quantidade" placeholder="quantidade...">
                    </div>
                    <!-- ################ -->

                </div>
                <div class="modal-footer">
                    <button type="button" class="butaoFechar" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="butaoSalvar" onclick="cadastrar()">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ######################## -->

    <!-- Modal de finalizar compras -->
    <div class="modal fade" id="calculo" tabindex="-1" aria-labelledby="calculoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="calculoLabel">Finalizar Compras</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="totalCompras"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ######################## -->

    <!-- JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="dever.js"></script>
</body>

</html>
